<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    <title>Word Guess Game</title>
</head>
<body>
    <div class="container">
        <img src="assets/images/Hangman.jpg">
    </div>
    <div class="container">
        <h2 id="SongByArtist"></h2>
    </div>
    <div class="container">
        <button onclick="startGame()">Play Game</button>
        <h4>Current Word:</h4>
        <table>
            <tr>
                <td class="usedLetter" id="0"></td>
                <td class="usedLetter" id="1"></td>
                <td class="usedLetter" id="2"></td>
                <td class="usedLetter" id="3"></td>
                <td class="usedLetter" id="4"></td>
                <td class="usedLetter" id="5"></td>
                <td class="usedLetter" id="6"></td>
                <td class="usedLetter" id="7"></td>
                <td class="usedLetter" id="8"></td>
                <td class="usedLetter" id="9"></td>
                <td class="usedLetter" id="10"></td>
                <td class="usedLetter" id="11"></td>
                <td class="usedLetter" id="12"></td>
                <td class="usedLetter" id="13"></td>
                <td class="usedLetter" id="14"></td>
                <td class="usedLetter" id="15"></td>
                <td class="usedLetter" id="16"></td>
                <td class="usedLetter" id="17"></td>
                <td class="usedLetter" id="18"></td>
                <td class="usedLetter" id="19"></td>
            </tr>
        </table><br>
        <h4>Guess a letter: </h4>
        <h4>Guesses Remaining: 12</h4><br>
        <h4>Letters Already Guessed:</h4>
        <table>
            <tr>
                <td class="notUsedLetter"></td>
                <td class="notUsedLetter"></td>
                <td class="notUsedLetter"></td>
                <td class="notUsedLetter"></td>
                <td class="notUsedLetter"></td>
                <td class="notUsedLetter"></td>
                <td class="notUsedLetter"></td>
                <td class="notUsedLetter"></td>
                <td class="notUsedLetter"></td>
                <td class="notUsedLetter"></td>
                <td class="notUsedLetter"></td>
                <td class="notUsedLetter"></td>
            </tr>
        </table><br>
        <h4>Wins:</h4>
    </div>
</body>
</html>
